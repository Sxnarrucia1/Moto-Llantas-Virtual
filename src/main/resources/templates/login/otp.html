<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}">
    <title>Verificación OTP - Moto Llantas</title>
    <meta charset="UTF-8"/>
</head>

<body class="flex-grow bg-[#DDDDDF] flex items-center justify-center py-10 px-4">

<div class="w-full max-w-6xl bg-white rounded-3xl shadow-xl overflow-hidden grid grid-cols-1 md:grid-cols-2">

    <!-- Formulario OTP -->
    <div class="p-10">
        <div class="text-center mb-6">
            <img src="/img/motollantaslogo.png" class="mx-auto w-40" alt="logo">
            <h2 class="text-2xl font-semibold text-gray-800 mt-4">Verificación de Seguridad</h2>
            <p class="text-gray-600 mt-2">
                Hemos enviado un código a tu correo:
                <span class="font-semibold" th:text="${email}">correo@ejemplo.com</span>
            </p>
        </div>

        <!-- ALERTA ERROR -->
        <div th:if="${error}"
             class="mb-4 p-3 rounded-md bg-red-100 text-red-700 text-sm font-medium">
            <span th:text="${error}">Código inválido o expirado.</span>
        </div>

        <!-- ALERTA SUCCESS -->
        <div th:if="${success}"
             class="mb-4 p-3 rounded-md bg-green-100 text-green-700 text-sm font-medium">
            <span th:text="${success}">Se envió un nuevo código.</span>
        </div>

        <form th:action="@{/otp/verify}" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Código OTP</label>
                <input type="text"
                       name="code"
                       maxlength="6"
                       placeholder="Ingresa el código de 6 dígitos"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-[#F47808] focus:outline-none"
                       required/>
            </div>

            <button type="submit"
                    class="w-full bg-[#F47808] text-white py-2 rounded-md hover:bg-orange-600 transition duration-300">
                Verificar Código
            </button>
        </form>

        <form th:action="@{/otp/resend}" method="POST" class="mt-4 text-center">
            <button type="submit" class="text-sm text-[#F47808] hover:underline font-medium">
                Reenviar código
            </button>
        </form>
    </div>

    <!-- Lado derecho -->
    <div class="bg-gradient-to-br from-[#F47808] to-orange-500 text-white p-10 flex flex-col justify-center">
        <h4 class="text-2xl font-semibold mb-4">Verificación en dos pasos.</h4>
        <p class="text-sm leading-relaxed">
            Usamos este código de un solo uso para proteger tu cuenta y garantizar
            que solo tú puedes iniciar sesión en nuestra plataforma.
        </p>
    </div>

</div>

</body>
</html>
