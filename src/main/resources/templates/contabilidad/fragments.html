<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
    <title>Registrar Transacción</title>
    <meta charset="UTF-8"/>
</head>
<body>
<div th:replace="layout/layout :: header"></div>

<div class="container mt-4">
    <h2 class="mb-4">Lista de Ingresos y Egresos</h2>
    <h2 th:text="${transaccion.id} != null ? 'Editar Transacción' : 'Nueva Transacción'"></h2>
    <form th:action="@{/contabilidad/guardar}" th:object="${transaccion}" method="post">

        <div class="form-group mb-3">
            <label>Fecha</label>
            <input type="date" class="form-control" th:field="*{fecha}" required />
        </div>

        <div class="form-group mb-3">
            <label>Monto</label>
            <input type="number" step="0.01" class="form-control" th:field="*{monto}" required />
        </div>

        <div class="form-group mb-3">
            <label>Descripción</label>
            <input type="text" class="form-control" th:field="*{descripcion}" required />
        </div>

        <div class="form-group mb-3">
            <label>Categoría</label>
            <select class="form-control" th:field="*{categoria}" required>
                <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat}"></option>
            </select>
        </div>

        <div class="form-group mb-4">
            <label>Tipo</label>
            <select class="form-control" th:field="*{tipo}" required>
                <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/contabilidad}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<div th:replace="layout/layout :: footer"></div>
</body>
</html>
